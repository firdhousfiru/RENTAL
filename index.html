      <h1>
        <center><b>ADD CAR</b></center>
    </h1><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="row g-5">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">OWNER  NAME</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">PRICE FOR PER DAY</label>
                        <input type="text" class="form-control">

                    </div>
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">OWNER CONTACT</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">VALID UPTO:</label>
                        <input type="date" name="" id="" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">BRAND</label>
                        <select name="" id="" class="form-control">
                            <option value="FANTASY">BMW</option>
                            <option value="SCIENCE FICTION">BENZ</option>
                            <option value="ROMANCE NOVEL">AUDI</option>
                            <option value="THRILLER">JAGUAR</option>
                            <option value="HORROR">PORSHE</option>
                            <option value="AUTOBIOGRAPHY">VOLVO</option>
                            <option value="HISTORY">LEXUS</option>
                            
                        </select>

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">MODEL NAME</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<center><button class="btn btn-success" >ADD</button></center>
<br>

                    </div>
                    <br>
                </div>
